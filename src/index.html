<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="scss/onsen-css-components.css">

    <link rel="stylesheet" type="text/css" href="build/style.css">
    <script src="build/libs.js"></script>
    <script src="build/bundle.js"></script>
    <title>Hello World</title>
  </head>
  <body>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
    <ons-navigator id="myNavigator" page="top.html"></ons-navigator>
    <ons-template id="top.html">
      <ons-page id="top">
        <ons-toolbar>
          <div class="center">TOP</div>
          <div class="right">
            <ons-button id="push-button">編集</ons-button>
          </div>
        </ons-toolbar>
        <p>今日のお昼は何にしよう？</p>
      </ons-page>
    </ons-template>

    <ons-template id="settings.html">
      <ons-page id="settings">
        <ons-tabbar>
          <ons-tab label="メニュー" page="menu.html" active></ons-tab>
          <ons-tab label="カテゴリ" page="category.html"></ons-tab>
        </ons-tabbar>

        <ons-template id="menu.html">
          <ons-page>
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center">メニュー登録</div>
            </ons-toolbar>
            <p class="center">メニューを選択してください。</p>
          </ons-page>
        </ons-template>

        <ons-template id="category.html">
          <ons-page>
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center">カテゴリ登録</div>
            </ons-toolbar>
            <p class="center">カテゴリを選択してください。</p>
          </ons-page>
        </ons-template>
      </ons-page>
    </ons-template>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
