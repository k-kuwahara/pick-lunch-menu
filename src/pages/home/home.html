<ion-header>
  <ion-toolbar>
    <ion-title>
      メニュー取得
    </ion-title>
    <button ion-button (click)="open_settings_page()" id="edit" color="light"><ion-icon name="settings"></ion-icon></button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>今日のお昼は何にしよう？</h2>

  <button class="show-menu" ion-button round block (click)="show_menu()">メニュー表示!!</button>

  <ion-list>
    <ion-item>
      <ion-label>カテゴリ</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option *ngFor="let item of items" value="{{ item.key }}">{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
