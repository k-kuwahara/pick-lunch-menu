<ion-header>
  <ion-toolbar>
    <ion-title>
      メニューゲット
    </ion-title>
    <button ion-button (click)="open_settings_page()" id="edit" color="light">編集</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>今日のお昼は何にしよう？</h3>

  <button ion-button round block (click)="show_menu()">メニュー表示!!</button>

  <ion-list>
    <ion-item>
      <ion-label>カテゴリ</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option *ngFor="let item of items" value="">SNES</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
