<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/bundle.css">
    <title>Pick Lunch Menu</title>
  </head>
  <body>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
    <ons-navigator id="myNavigator" page="top.html"></ons-navigator>
    <ons-template id="top.html">
      <ons-page id="top">
        <ons-toolbar class="nav-header">
          <div class="center">メニューゲット</div>
          <ons-next-button id="push-button">編集 <i class="fa fa-chevron-right" aria-hidden="true"></i></ons-next-button>
        </ons-toolbar>

        <h3>今日のお昼は何にしよう？</h3>
        <ons-button id="show-dialog">メニュー表示!!</ons-button>

        <ons-dialog id="menu-dialog">
          <div class="menu-dialog">
            <h3>Menu1</h3>
            <p>はいかがですか？</p>
            <p>
              <ons-button id="hide-dialog">✕ Close</ons-button>
            </p>
          </div>
        </ons-modal>
      </ons-page>
    </ons-template>

    <ons-template id="settings.html">
      <ons-page id="settings">
        <ons-tabbar>
          <ons-tab label="メニュー" page="menu.html" active></ons-tab>
          <ons-tab label="カテゴリ" page="category.html"></ons-tab>
        </ons-tabbar>

        <ons-template id="menu.html">
          <ons-page>
            <ons-toolbar class="nav-header">
              <div class="left"><ons-back-button class="back-button">Back</ons-back-button></div>
              <div class="center">メニュー登録</div>
            </ons-toolbar>
          </ons-page>
        </ons-template>

        <ons-template id="category.html">
          <ons-page>
            <ons-toolbar class="nav-header">
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center">カテゴリ登録</div>
            </ons-toolbar>
          </ons-page>
        </ons-template>
      </ons-page>
    </ons-template>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/onsenui.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
