<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/onsenui.js"></script>
    <title>Hello World</title>
  </head>
  <body>
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
    <ons-tabbar>
      <ons-tab label="Tab 1" page="tab1.html" active></ons-tab>
      <ons-tab label="Tab 2" page="tab2.html"></ons-tab>
    </ons-tabbar>

    <ons-template id="tab1.html">
      <ons-page>
        <h1>Hello OnsenUI</h1>
        <ons-toolbar>
          <div class="center">Tab 1</div>
        </ons-toolbar>

        <p style="text-align: center;">
          This is the first page.
        </p>
      </ons-page>
    </ons-template>

    <ons-template id="tab2.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Tab 2</div>
        </ons-toolbar>

        <p style="text-align: center;">
          This is the second page.
        </p>
      </ons-page>
    </ons-template>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
